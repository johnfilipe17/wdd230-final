    <main class="order">
        <div class="form">
            <h1>Order</h1>
            <form id="myForm">
                <label for="fname">First name:
                <input type="text" id="fname" name="fname" placeholder="John" required> 
                </label><br>
            
                <br>
                <label for="email">Email
                <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required><br>
                <!--aqui precisa ter um arroba pra mandar.-->
                </label>
                
                <br>
                <label for="phone">Phone
                    <input type="tel" id="phone" name="phone" placeholder="(557) 8875-9856" required>
                </label>
                <br>
                <p>Select your fruits:</p>
                <select id="select" style="width: 250px;"></select>
                <select id="select2" style="width: 250px;"></select>
                <select id="select3" style="width: 250px;"></select>
                <br>
                <br>
                <br> <br>
                <label for="instru">Special instructions:
                <input type="text" id="instru" name="instru" maxlength="250" style="width: 300px;height: 130px;"><br>
                </label>
                

            <!--Don't place interactive elements such as anchors or buttons inside a label. Doing so makes it difficult for people to activate the form input associated with the label.
            do it like the example below:
            <label for="tac">
                <input id="tac" type="checkbox" name="terms-and-conditions" />
                I agree to the Terms and Conditions
<           /label>
            <p>
                <a href="terms-and-conditions.html">Read our Terms and Conditions</a>
            </p>-->

            <!--toda vez que eu preencher o "for" na linha do label com uma coisa e o id na linha de baixo com o mesmo valor, quando eu clicar na etiqueta ja seleciona a bolinha. MAs se eu deixar o for vazio e nÃ£o criar ID , eu tenho que clicar necessariamente em cima da bolinha-->
        
            </form>
            
            <br> <br> <br>
            <input type="submit" id="submit" value="Order">
 
        </div>
        <div id="itemCountCard" style="display:none;">You have submitted <span id="itemCount"></span> items.</div>
        <div id="output"></div>
            <br>
            
            <label for="dateTime" hidden>
                Datetime
                <input type="datetime-local" name="dateTime" id="dateTime" required hidden>
